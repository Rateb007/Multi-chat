<div class="header d-none d-sm-block">
  <div class="row" style="padding: 0;margin: 0;height: 100%">
    <div class="col-md-6 col-lg-7 col-sm-12">
      <div class="activate">
        <p>Active 14 Day Free Trial To unlock all Pro Features and get more value</p>
        <button class="btn btn-outline-dark">Activate</button>
        <span>View pricing</span>
      </div>
    </div>
    <div class="col-md-6 col-lg-5 col-sm-12">
      <div class="right-head">
        <div class="circle" style="display: inline-flex;">
          <circle-progress
            [percent]="20"
            [radius]="25"
            [showSubtitle]="false"
            [showTitle]="false"
            [clockwise]="true"
            [outerStrokeWidth]="10"
            [innerStrokeWidth]="8"
            [animation]="true"
            [backgroundPadding]="-50"
            [animationDuration]="300"
          ></circle-progress>
          <p style="font-weight: 500;margin: 0;align-content: center;margin-inline-start:5px ">
            200/1000<br><span style="font-size: 12px;font-weight: normal">Free Contact List</span></p>
        </div>
        <div class="circle-image">
          <div><img src="assets/img/fedex.png"/></div>
          <div style="position: relative;
    font-size: 11px;
    padding: 0 6px;
    background-color: #ffdb45;
    top: 18px;
    font-weight: 500;
    border-radius: 4px;
    right: 18px;">
            <span>Free</span>
          </div>
        </div>
        <div class="circle-image account-det">
          <img src="assets/img/profile-pic.png"/>
          <p class="account-name">James Moriarty</p>
        </div>
      </div>
    </div>
  </div>
</div>
